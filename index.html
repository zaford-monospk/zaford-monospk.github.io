
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m50k dev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1, h2 {
            color: #333;
        }
        .screenshot-container {
            margin-top: 20px;
        }
        .screenshot {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .divider {
            margin: 20px 0;
            border-top: 2px solid #ddd;
        }
        .image-button {
            display: inline-block;
            margin: 10px;
        }
        .image-button img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>m50k</h1>
        <p>우리의 새로운 슈팅 액션 RPG를 만나보세요!</p>
        <div class="screenshot-container">
            <h2>댄스 디펜스</h2>
            <img src="screenshot.jpg" alt="게임 스크린샷" class="screenshot">
        </div>
        <div class="button-container">
            <a href="https://apps.apple.com/app/dance-defense/id6738940958" class="image-button">
                <img src="appstore.png" alt="커뮤니티">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.def.dancedefense" class="image-button">
                <img src="googleplay.png" alt="고객 지원">
            </a>
        </div>
        <div class="divider"></div>
        <div class="button-container">
            <a href="usages.html" class="button">이용약관</a>
            <a href="removeaccount.html" class="button">계정탈퇴</a>
        </div>
    </div>
</body>
</html>
