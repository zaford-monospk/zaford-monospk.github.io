<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOSPARK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000; /* 배경 검정 */
            color: #fff;            /* 글씨 흰색 */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #111; /* 어두운 회색 배경 */
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.2); /* 네온빛 그림자 */
            border-radius: 10px;
        }
        h1, h2 {
            color: #fff;
            text-shadow: 0 0 10px #0ff; /* 제목에 네온 글로우 */
        }
        .screenshot-container {
            margin-top: 20px;
        }
        .screenshot {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #00bfff; /* 네온 블루 */
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #8a2be2; /* 네온 퍼플 */
            box-shadow: 0 0 15px #8a2be2, 0 0 30px #8a2be2;
        }
        .divider {
            margin: 20px 0;
            border-top: 2px solid #444;
        }
        .image-button {
            display: inline-block;
            margin: 10px;
        }
        .image-button img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-button img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>MONOSPARK</h1>
    <p>A FLASHING GAME BOX</p>
    <div class="screenshot-container">
        <img src="monospark_neonstick_fast.jpeg" alt="게임 스크린샷" class="screenshot">
    </div>
    <div class="button-container">
        <a href="https://apps.apple.com/app/dance-defense/id6738940958" class="image-button">
            <img src="appstore.png" alt="App Store">
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.def.dancedefense" class="image-button">
            <img src="googleplay.png" alt="Google Play">
        </a>
    </div>
    <div class="divider"></div>
    <!--
    <div class="button-container">
        <a href="usages.html" class="button">이용약관</a>
        <a href="removeaccount.html" class="button">계정탈퇴</a>
    </div>
    -->
</div>
</body>
</html>
