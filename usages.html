<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용약관</title>
</head>
<body>
    <header>
        <h1>이용약관</h1>
        <div id="output">로딩 중...</div>
    </header>
    <script>
        // URL 파라미터에서 lang 값 가져오기 (예: ?lang=kr)
        const params = new URLSearchParams(window.location.search);
        const lang = params.get("lang") || "kr"; // 기본값: kr

        // iframe src 동적으로 설정
        const filePath = `https://m50k.com/law/termsofservice_${lang}.txt`;

        fetch(filePath)
        .then(response => {
            if (!response.ok) throw new Error("파일을 불러올 수 없습니다.");
            return response.text();
        })
        .then(text => {
            // 여기서 rich text 형태로 가공해도 됨
            document.getElementById("output").innerHTML = text;
            // 또는 innerHTML로 HTML 태그 포함 표시 가능 (주의!)
            // document.getElementById("output").innerHTML = text;
        })
        .catch(err => {
            document.getElementById("output").textContent = `에러: ${err.message}`;
        });
    </script>
</body>
</html>
